apiVersion: apps/v1
kind: Deployment
metadata:
  name: azurite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azurite
  template:
    metadata:
      labels:
        app: azurite
    spec:
      containers:
        - name: azurite
          image: mcr.microsoft.com/azure-storage/azurite
          args:
            - azurite-blob
            - --blobHost
            - 0.0.0.0
            - --blobPort
            - "10000"
            - --location
            - /data
          ports:
            - containerPort: 10000
          volumeMounts:
            - name: azurite-data
              mountPath: /data
      volumes:
        - name: azurite-data
          emptyDir: {}
