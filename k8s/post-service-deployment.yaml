apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: post-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
              - name: SPRING_DATASOURCE_URL
                value: jdbc:postgresql://$(PGHOST):$(PGPORT)/$(PGDATABASE)?sslmode=require
              - name: SPRING_DATASOURCE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: posts-db-secret
                    key: PGUSER
              - name: SPRING_DATASOURCE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: posts-db-secret
                    key: PGPASSWORD
              - name: PGHOST
                valueFrom:
                  secretKeyRef:
                    name: posts-db-secret
                    key: PGHOST
              - name: PGPORT
                valueFrom:
                  secretKeyRef:
                    name: posts-db-secret
                    key: PGPORT
              - name: PGDATABASE
                valueFrom:
                  secretKeyRef:
                    name: posts-db-secret
                    key: PGDATABASE
              - name: AZURE_CONNECTION_STRING
                valueFrom:
                  secretKeyRef:
                    name: post-blob-secret
                    key: AZURE_CONNECTION_STRING
          envFrom:
            - configMapRef:
                name: post-service-config
